<div class="innerContainer">
    <div class="paddingContainer">
        <img class="image100 netAppyLogo" src="img/netappylogo_thin.png" alt="Net Appy Logo">
        <form method="post" class="registerForm">
            <div>
                <span class="iconBeforeInput"><i class="fa fa-user"></i></span>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" autocomplete='off' placeholder="First Name"/>
            </div>
            <div>
                <span class="iconBeforeInput"><i class="fa fa-user"></i></span>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" autocomplete='off' placeholder="Last Name"/>
            </div>
            <div>
                <span class="iconBeforeInput"><i class="fa fa-lock"></i></span>
                <label for="password">Password:</label>
                <input type="password" id="password" autocomplete='off' placeholder="Password"/>
            </div>
            <div>
                <span class="iconBeforeInput"><i class="fa fa-envelope-o"></i></span>
                <label for="email">Email Address:</label>
                <input type="text" id="email" autocomplete='off' placeholder="Business Email"/>
            </div>
            <span class="flag-icon menuFlag flag-icon-gb"></span>
            <select class="languageSelector">
              <option selected="selected" disabled>Select a language</option>
              <option value="gb">UK</option>
              <option value="at">Austria</option>
              <option value="be">Belgium</option>
              <option value="cz">Czech Republic</option>
              <option value="dk">Denmark</option>
              <option value="fr">France</option>
              <option value="de">Germany</option>
              <option value="nl">Netherlands</option>
              <option value="pl">Poland</option>
              <option value="pt">Portugal</option>
              <option value="es">Spain</option>
              <option value="se">Sweden</option>
            </select>
            <div class="languageSelectorArrow"><i class="fa fa-angle-down" aria-hidden="true"></i></div>
            <button class="createAccountForm" type="button">Create Account</button>
        </form>
    </div>
</div>
