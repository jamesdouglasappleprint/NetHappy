<div class="navigateBack" data-location="login">
    <i class="fa fa-chevron-left"></i>
</div>

<div class="paddingContainer">
    <div class="innerContainer">
        <img class="image100 netAppyLogo" src="img/netappylogo_thin.png" alt="Net Appy Logo">
        <form method="post" class="recoveryForm">
            <div>
                <span class="iconBeforeInput"><i class="fa fa-envelope-o"></i></span>
                <label for="email">Business Email</label>
                <input type="text" id="email" autocomplete='off' placeholder="Email Address"/>
            </div>
            <span class="flag-icon menuFlag flag-icon-gb"></span>
            <select class="languageSelector">
              <option value="gb">UK</option>
              <option value="at">Austria</option>
              <option value="be">Belgium</option>
              <option value="cz">Czech Republic</option>
              <option value="dk">Denmark</option>
              <option value="fr">France</option>
              <option value="de">Germany</option>
              <option value="nl">Netherlands</option>
              <option value="pl">Poland</option>
              <option value="pt">Portugal</option>
              <option value="es">Spain</option>
              <option value="se">Sweden</option>
            </select>
            <button class="recoverYourPassword" type="button">Recover Password</button>
        </form>
    </div>
</div>
