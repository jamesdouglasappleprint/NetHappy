<div class="paddingContainer">
    <img class="image100 netAppyLogo" src="img/netappylogo_thin.png" alt="Net Appy Logo">
    <form method="post" class="loginForm">
        <div>
            <span class="iconBeforeInput"><i class="fa fa-user"></i></span>
            <label for="userName">Email Address:</label>
            <input type="text" id="userName" autocomplete='off' placeholder="Business Email"/>
        </div>
        <div>
            <span class="iconBeforeInput"><i class="fa fa-lock"></i></span>
            <label for="password">Password:</label>
            <input type="password" id="password" autocomplete='off' placeholder="Password"/>
        </div>
        <button class="submitLoginFormData" type="button">Log In</button>
        <span class="flag-icon menuFlag flag-icon-gb"></span>
        <select class="languageSelector">
          <option value="gb">UK</option>
          <option value="fr">France</option>
          <option value="eu">Rest of Europe</option>
        </select>
        <p class="remLogDeet">Remember login details</p><i class="fa checkboxtoggle fa-toggle-on"></i>
    </form>
    <ul class="loginOptions">
        <li><a href="#" class="passwordRecover">Forgotten your <br/>password</a></li>
        <li><a href="#" class="createAccount">Create an <br/>account</a></li>
    </ul>
</div>
